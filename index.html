<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="shortcut icon" href="#">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <br>
  <br>
  <div class="ui raised very padded text container segment ">
  <h1 style="color:olivedrab; font-family:monospace">Rock Paper Scissors Game</h1>
  <div class="player1">
    <h2 style="color:olivedrab; font-family:monospace">Player 1</h2>
      <form id="player1form">
        <input type="radio" name="choice" id="rock" value="rock"> Rock<br>
        <input type="radio" name="choice" id="paper" value="paper"> Paper<br>
        <input type="radio" name="choice" id="scissors" value="scissors"> Scissors<br>
      </form>
    <button class="hide-player1-form" id="hide1">Hide player 1</button>
  </div>

  <br>

  <div class="player2">
    <h2 style="color:olivedrab; font-family:monospace">Player 2</h2>
      <form id="player2form">
        <input type="radio" name="choice" id="rock" value="rock"> Rock<br>
        <input type="radio" name="choice" id="paper" value="paper"> Paper<br>
        <input type="radio" name="choice" id="scissors" value="scissors"> Scissors<br>
      </form>

    <button class="hide-player2-form" name="hide_2" id="hide2">Hide player 2</button>
  </div>

  <br>

  <div class="text-left" id="display_answer">
    <input class="rounded-full" type="submit" id="play" value="Play!">
  </div>

  </div>

  <script src="./src/app.js"></script>
</body>

</html>
