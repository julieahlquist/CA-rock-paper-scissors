<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Galindo&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <br>
  <h1 id="title-top" style="color:white; font-family: 'Galindo', cursive; font-size: 48px; text-align: center; ">Rock Paper Scissors</h1>
  <div class="ui raised very padded text container segment">
  <div class="flex-container1">
    <div class="item">
    <h2 class="title" style="font-size: 32px;">Player 1</h2>
    <form id="player1form">
        <label>
        <input type="radio" name="choice" id="p1rock" value="p1rock">
        <img src="./img/rock1.png" width="100px" height="120px">
        </label>
        <label>
        <input type="radio" name="choice" id="p1paper" value="p1paper">
        <img src="./img/paper1.png" width="100px" height="120px">
      </label>
      <label>
        <input type="radio" name="choice" id="p1scissors" value="p1scissors">
        <img src="./img/scissors1.png" width="100px" height="120px">
      </label>
      </form>
      <br>
    <button class="hide" id="hide1" style="font-size: 18px;">Hide player 1</button>
  </div>

  <div id="display_answer">
      <button class="title" type="submit" id="play" style="font-size: 32px;">PLAY!</button>
  </div>

  <div class="item">
    <h2 class="title" style="font-size: 32px;">Player 2</h2>
      <form id="player2form">
          <label>
              <input type="radio" name="choice" id="p2rock" value="p2rock">
              <img src="./img/rock2.png" width="100px" height="120px">
              </label>
              <label>
              <input type="radio" name="choice" id="p2paper" value="p2paper">
              <img src="./img/paper2.png" width="100px" height="120px">
            </label>
            <label>
              <input type="radio" name="choice" id="p2scissors" value="p2scissors">
              <img src="./img/scissors2.png" width="100px" height="120px">
            </label>
      </form>
      <br>
    <button class="hide" name="hide_2" id="hide2" style="font-size: 18px;">Hide player 2</button>
  </div>
</div>

  <br>
  <div class="flex-container2">
    <div>
    <button class="title" type="submit" style="font-size: 24px;" id="refresh" onClick="refreshPage()">New Game</button>
  </div>
</div>

  <script src="./src/app.js"></script>
</body>
</html>
